<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons.js test</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .image-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .image-item img {
            max-width: 200px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        h1 { text-align: center; }
    </style>
</head>
<body>

    <h1>Icons.js load test</h1>

    <div class="image-container" id="container">
        </div>

    <script src="../Icons.js"></script>
    <script>
        const iconInst = new Icons();
        const imageFunctions = [
            { funcName: 'zip_png', mime: 'image/png' },
            { funcName: 'zip_webp', mime: 'image/webp' },
            { funcName: 'aes_png', mime: 'image/png' },
            { funcName: 'aes_webp', mime: 'image/webp' },
            { funcName: 'cloud_png', mime: 'image/png' },
            { funcName: 'cloud_webp', mime: 'image/webp' }
        ];

        const container = document.getElementById('container');

        imageFunctions.forEach(item => {
            try {
                const imageData = iconInst[item.funcName]();
                const blob = new Blob([imageData], { type: item.mime });
                const url = URL.createObjectURL(blob);

                const div = document.createElement('div');
                div.className = 'image-item';
                const img = document.createElement('img');
                img.src = url;
                img.alt = item.funcName;

                const caption = document.createElement('p');
                caption.textContent = `Function: ${item.funcName}`;

                div.appendChild(img);
                div.appendChild(caption);
                container.appendChild(div);

                console.log(`${item.funcName} load success`);

            } catch (error) {
                console.error(`${item.funcName} load fail:`, error);
                const div = document.createElement('div');
                div.className = 'image-item';
                div.innerHTML = `<p style="color: red;">Load Fail: ${item.funcName}</p>`;
                container.appendChild(div);
            }
        });
    </script>
</body>
</html>
